<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Battle!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Bowlby+One+SC|Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <div class = "row">
            <div class = "col-lg-12 title-head text-center">
                Superhero Showdown
            </div>
    </div>
    <div class = "row">
        <div class = "col-md-2"></div>
        <div class = "col-md-9">
            <div class = "row" id="character-select">

            </div>
        </div>
        <div class = "col-md-1"></div>
    </div> 
    <div class = "row container-main">
            <div class = "col-md-3"></div>
            <div class = "col-md-2 test main-left text-center">
                <div class = "row" id="user-select">
                    
                </div>
            </div>
            <div class = "col-md-2 versus test text-center main-center">
                <p class="lbl-versus">VS</p>
            </div>
            <div class = "col-md-2 test versus main-right text-center">
                <div class = "row" id="versus-select">

                </div>
            </div>
                
            <div class = "col-md-2"></div>
    </div> 
    <div class = "row">
            <div class = "col-md-3"></div>
            <div class = "col-md-1 stats text-right" id="lbl-user">
                    <div class = "" id="lblu-health">
      
                    </div>
                    <div class = "" id="lblu-attack">
    
                    </div>
                </div>
            <div class = "col-md-1 stats text-left" id="stats-user">
                <div class = "" id="user-health">
  
                </div>
                <div class = "" id="user-attack">

                </div>
            </div>
            <div class = "col-md-2">
                
            </div>
            <div class = "col-md-1 stats text-right" id="lbl-versus">
                    <div class = "" id="lblv-health">
       
                    </div>
                    <div class = "" id="lblv-countAttack">
             
                    </div>
            </div>
            <div class = "col-md-1 stats text-left" id="stats-versus">
                <div class = "" id="versus-health">
   
                </div>
                <div class = "" id="versus-countAttack">
         
                </div>
            </div>
                
            <div class = "col-md-2"></div>
    </div>  
    <div class="row">
        <div class = "col-md-12 text-center">
            <button type="button" id="btn-attack" class="btn btn-danger">Attack!</button>
        </div>
    </div>
    <div class="row">
            <div class = "col-md-2">
                
            </div>
            <div class = "col-md-8 text-center">
                <p id="battle-status">Directions: Start by choosing your player, then choose a challenger and begin the attack!</p>
            </div>
    </div>
    <div class="row">
            <div class = "col-md-12 text-center">
                <button type="button" id="btn-reset" class="btn btn-dark" >Reset</button>
            </div>
    </div>

</body>

<script src="assets/javascript/game.js"></script>


</html>
